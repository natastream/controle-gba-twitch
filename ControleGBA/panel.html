<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Controle GBA</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            height: 400px;
        }
        
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 10px 0;
        }
        
        .btn {
            background: #6441a5;
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }
        
        .btn-dpad { background: #333; }
        .btn-a { background: #00aa00; }
        .btn-b { background: #aa0000; }
        .btn-lr { background: #555; }
        .btn-menu { background: #ffaa00; color: black; }
        
        .title {
            text-align: center;
            color: #6441a5;
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .section {
            text-align: center;
            color: #888;
            font-size: 10px;
            margin: 12px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="title">üéÆ GBA</div>
    
    <div class="section">DIRECIONAL</div>
    <div class="compact-grid">
        <button class="btn btn-dpad" onclick="press('UP')">‚¨ÜÔ∏è</button>
        <button class="btn btn-dpad" onclick="press('DOWN')">‚¨áÔ∏è</button>
        <button class="btn btn-dpad" onclick="press('LEFT')">‚¨ÖÔ∏è</button>
        <button class="btn btn-dpad" onclick="press('RIGHT')">‚û°Ô∏è</button>
    </div>

    <div class="section">A√á√ïES</div>
    <div class="compact-grid">
        <button class="btn btn-a" onclick="press('A')">A</button>
        <button class="btn btn-b" onclick="press('B')">B</button>
    </div>

    <div class="section">GATILHOS</div>
    <div class="compact-grid">
        <button class="btn btn-lr" onclick="press('L')">L</button>
        <button class="btn btn-lr" onclick="press('R')">R</button>
    </div>

    <div class="section">MENU</div>
    <div class="compact-grid">
        <button class="btn btn-menu" onclick="press('START')">START</button>
        <button class="btn btn-menu" onclick="press('SELECT')">SELECT</button>
    </div>

    <script>
        function press(btn) {
            console.log('üéÆ ' + btn);
            // Feedback visual simples
            event.target.style.opacity = '0.7';
            setTimeout(() => event.target.style.opacity = '1', 200);
        }
        
        console.log('‚úÖ Panel Compacto Carregado!');
    </script>
</body>
</html>
