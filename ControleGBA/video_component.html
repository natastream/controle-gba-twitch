<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Controle GBA</title>
    <style>
        /* RESET AGGRESSIVO - FOR√áAR VISIBILIDADE */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: #FF0000 !important; /* VERMELHO FORTE para teste */
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .control-container {
            position: fixed !important;
            top: 50px !important;
            right: 50px !important;
            background: #000000 !important;
            border: 5px solid #00FF00 !important; /* VERDE FLUORESCENTE */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            color: #FFFFFF !important;
            z-index: 2147483647 !important; /* M√°ximo poss√≠vel */
            box-shadow: 0 0 30px #FF0000 !important;
        }
        
        .gamepad-grid {
            display: grid !important;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .button {
            background: #6441a5 !important;
            color: white !important;
            border: 2px solid #FFFFFF !important;
            padding: 15px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
            color: #00FF00 !important; /* VERDE */
            margin: 0 0 15px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- CONTE√öDO SUPER VIS√çVEL -->
    <div class="control-container">
        <h2>üéÆ CONTROLE GBA</h2>
        
        <div class="gamepad-grid">
            <button class="button" onclick="pressButton('UP')">‚¨ÜÔ∏è UP</button>
            <button class="button" onclick="pressButton('DOWN')">‚¨áÔ∏è DOWN</button>
            <button class="button" onclick="pressButton('LEFT')">‚¨ÖÔ∏è LEFT</button>
            <button class="button" onclick="pressButton('RIGHT')">‚û°Ô∏è RIGHT</button>
        </div>

        <div class="gamepad-grid">
            <button class="button" onclick="pressButton('A')" style="background: #00AA00 !important;">A</button>
            <button class="button" onclick="pressButton('B')" style="background: #AA0000 !important;">B</button>
        </div>

        <div class="gamepad-grid">
            <button class="button" onclick="pressButton('L')">L</button>
            <button class="button" onclick="pressButton('R')">R</button>
        </div>

        <div class="gamepad-grid">
            <button class="button" onclick="pressButton('START')" style="background: #FFAA00 !important; color: #000 !important;">START</button>
            <button class="button" onclick="pressButton('SELECT')" style="background: #FFAA00 !important; color: #000 !important;">SELECT</button>
        </div>
    </div>

    <script>
        function pressButton(buttonName) {
            console.log('üéÆ BOT√ÉO PRESSIONADO:', buttonName);
            // Mudar cor temporariamente para confirmar
            event.target.style.background = '#FFFF00 !important';
            event.target.style.color = '#000000 !important';
            setTimeout(() => {
                event.target.style.background = '';
                event.target.style.color = '';
            }, 200);
        }

        console.log('üö® CONTROLE GBA - EXTENS√ÉO VIS√çVEL CARREGADA!');
        console.log('üéØ Se voc√™ n√£o v√™ um painel VERMELHO/VERDE, h√° bloqueio de CSS');
        
        // For√ßar redesenho
        setTimeout(() => {
            document.body.style.display = 'block';
        }, 100);
    </script>
</body>
</html>
