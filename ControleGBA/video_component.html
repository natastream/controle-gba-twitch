<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Controle GBA Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.8) !important; /* FUNDO VIS√çVEL */
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .control-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a !important;
            border: 3px solid #6441a5 !important;
            border-radius: 15px;
            padding: 15px;
            width: 250px;
            color: white;
            box-shadow: 0 0 20px rgba(100, 65, 165, 0.7);
            z-index: 10000;
        }
        
        .gamepad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .button {
            background: #6441a5;
            color: white;
            border: none;
            padding: 12px 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .button:hover { 
            transform: scale(1.05); 
            background: #7d5bbe;
        }
        
        .dpad-button { background: #333; }
        .a-button { background: #00aa00; }
        .b-button { background: #aa0000; }
        .lr-button { background: #555; }
        .menu-button { background: #ffaa00; color: black; }
        
        h3 {
            text-align: center;
            color: #6441a5;
            margin: 0 0 10px 0;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(100, 65, 165, 0.5);
        }
        
        .section-title {
            text-align: center;
            color: #cccccc;
            font-size: 11px;
            margin: 10px 0 3px 0;
            font-weight: bold;
        }

        /* Garantir que √© vis√≠vel */
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="control-overlay">
        <h3>üéÆ CONTROLE GBA</h3>
        
        <div class="section-title">DIRECIONAL</div>
        <div class="gamepad-grid">
            <button class="button dpad-button" onclick="pressButton('UP')">‚¨ÜÔ∏è UP</button>
            <button class="button dpad-button" onclick="pressButton('DOWN')">‚¨áÔ∏è DOWN</button>
            <button class="button dpad-button" onclick="pressButton('LEFT')">‚¨ÖÔ∏è LEFT</button>
            <button class="button dpad-button" onclick="pressButton('RIGHT')">‚û°Ô∏è RIGHT</button>
        </div>

        <div class="section-title">BOT√ïES</div>
        <div class="gamepad-grid">
            <button class="button a-button" onclick="pressButton('A')">A</button>
            <button class="button b-button" onclick="pressButton('B')">B</button>
        </div>

        <div class="section-title">GATILHOS</div>
        <div class="gamepad-grid">
            <button class="button lr-button" onclick="pressButton('L')">L</button>
            <button class="button lr-button" onclick="pressButton('R')">R</button>
        </div>

        <div class="section-title">MENU</div>
        <div class="gamepad-grid">
            <button class="button menu-button" onclick="pressButton('START')">START</button>
            <button class="button menu-button" onclick="pressButton('SELECT')">SELECT</button>
        </div>
    </div>

    <script>
        function pressButton(buttonName) {
            console.log('üéÆ Video Component - Bot√£o pressionado:', buttonName);
            // Efeito visual
            event.target.style.transform = 'scale(0.9)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 200);
        }

        console.log('‚úÖ CONTROLE GBA - Video Component CARREGADO E VIS√çVEL!');
        
        if (window.Twitch && window.Twitch.ext) {
            window.Twitch.ext.onAuthorized(function(auth) {
                console.log('‚úÖ Twitch autorizada!');
            });
        }
    </script>
</body>
</html>
