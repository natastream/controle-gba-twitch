<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Controle GBA</title>
    <style>
        /* ESTILOS M√çNIMOS - apenas o essencial */
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent; 
        }
    </style>
</head>
<body>
    <!-- CONTE√öDO SER√Å CRIADO VIA JAVASCRIPT -->
    
    <script>
        // AGUARDAR CARREGAMENTO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ INICIANDO CONTROLE GBA - MODO JAVASCRIPT PURO');
            
            // CRIAR CONTAINER PRINCIPAL
            const container = document.createElement('div');
            container.id = 'gba-controls';
            container.style.cssText = `
                position: fixed !important;
                top: 20px !important;
                right: 20px !important;
                background: #000000 !important;
                border: 4px solid #FF0000 !important;
                border-radius: 15px !important;
                padding: 20px !important;
                width: 280px !important;
                color: #FFFFFF !important;
                z-index: 2147483647 !important;
                font-family: Arial, sans-serif !important;
                box-shadow: 0 0 30px #FF0000 !important;
            `;
            
            // T√çTULO
            const title = document.createElement('h2');
            title.textContent = 'üéÆ CONTROLE GBA';
            title.style.cssText = `
                text-align: center !important;
                color: #00FF00 !important;
                margin: 0 0 15px 0 !important;
                font-size: 18px !important;
            `;
            container.appendChild(title);
            
            // BOT√ïES - DIRECIONAL
            const directions = ['UP', 'DOWN', 'LEFT', 'RIGHT'];
            const dirGrid = document.createElement('div');
            dirGrid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;';
            
            directions.forEach(dir => {
                const btn = createButton(dir, '#333333');
                dirGrid.appendChild(btn);
            });
            container.appendChild(dirGrid);
            
            // BOT√ïES - A/B
            const abGrid = document.createElement('div');
            abGrid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;';
            
            const aBtn = createButton('A', '#00AA00');
            const bBtn = createButton('B', '#AA0000');
            abGrid.appendChild(aBtn);
            abGrid.appendChild(bBtn);
            container.appendChild(abGrid);
            
            // BOT√ïES - L/R
            const lrGrid = document.createElement('div');
            lrGrid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;';
            
            const lBtn = createButton('L', '#555555');
            const rBtn = createButton('R', '#555555');
            lrGrid.appendChild(lBtn);
            lrGrid.appendChild(rBtn);
            container.appendChild(lrGrid);
            
            // BOT√ïES - START/SELECT
            const menuGrid = document.createElement('div');
            menuGrid.style.cssText = 'display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;';
            
            const startBtn = createButton('START', '#FFAA00');
            const selectBtn = createButton('SELECT', '#FFAA00');
            startBtn.style.color = '#000000 !important';
            selectBtn.style.color = '#000000 !important';
            menuGrid.appendChild(startBtn);
            menuGrid.appendChild(selectBtn);
            container.appendChild(menuGrid);
            
            // ADICIONAR AO BODY
            document.body.appendChild(container);
            
            console.log('‚úÖ CONTROLE GBA CRIADO VIA JAVASCRIPT!');
            console.log('üéØ Voc√™ DEVE ver um painel PRETO com borda VERMELHA');
            
            // FUN√á√ÉO PARA CRIAR BOT√ïES
            function createButton(text, color) {
                const button = document.createElement('button');
                button.textContent = text;
                button.style.cssText = `
                    background: ${color} !important;
                    color: white !important;
                    border: 2px solid #FFFFFF !important;
                    padding: 12px 8px !important;
                    border-radius: 8px !important;
                    cursor: pointer !important;
                    font-size: 14px !important;
                    font-weight: bold !important;
                `;
                
                button.onclick = function() {
                    console.log('üéÆ Bot√£o pressionado:', text);
                    // Efeito visual
                    this.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 200);
                };
                
                return button;
            }
        });
    </script>
</body>
</html>
